<html>
  <head>
    <!-- Required Aframe libraries -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

    <!-- <script src="./aframe.min.js"></script> -->
    <!-- <script src="/socket.io.min.js"></script> -->

    <script src="easyrtc/easyrtc.js"></script>
    <script src="build.js"></script>

    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.0/dist/aframe-audioanalyser-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

    <!-- From ngokevin's audio analyser example https://github.com/ngokevin/kframe/tree/master/components/audioanalyser -->
    <script src="dance-party-components/audioanalyser-levels-scale.js"></script>
    <script src="dance-party-components/audioanalyser-volume-bind.js"></script>
    <script src="dance-party-components/audioanalyser-volume-scale.js"></script>
    <script src="dance-party-components/audioanalyser-waveform.js"></script>
    <script src="dance-party-components/ring-on-beat.js"></script>
    <script src="dance-party-components/scale-y-color.js"></script>

    <script>
      // Define custom schema for syncing avatar components
      var avatarSchema = {
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          },
          {
            selector: '.hairs',
            component: 'show-child'
          }
        ]
      };
      NAF.schemas.add(avatarSchema);

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        // Get random angle
        var angleRad = Math.random()*Math.PI*2;

        // Get position around a circle
        var position = randomPointOnCircle(3, angleRad);
        var positionStr = position.x + ' 1.3 ' + position.y;

        // Get rotation towards center of circle
        var angleDeg = angleRad * 180 / Math.PI;
        var angleToCenter = -1 * angleDeg + 90;
        var rotationStr = '0 ' + angleToCenter + ' 0';

        // Create avatar with this position and rotation
        var avatar = NAF.entities.createAvatar('#avatar-template', positionStr, rotationStr);

        // Set random hair style after avatar has loaded... yuck... TODO remove setTimeout
        setTimeout(function() {
          var r = getRandomInt(0, 2);
          avatar.querySelector('.hairs').setAttribute('show-child', r);
        }, 100);
      }

      function randomPointOnCircle(radius, angleRad) {
        x = Math.cos(angleRad)*radius;
        y = Math.sin(angleRad)*radius;
        return {x: x, y: y};
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }
    </script>
  </head>
  <body>
    <a-scene antialias="true" network-scene="
      room: party;
      debug: true;
      audio: false;
    ">
      <a-assets>
        <!-- By Tours. From http://freemusicarchive.org/music/Tours/Enthusiast/Tours_-_Enthusiast. CC Attribution License. -->
        <audio id="song" crossorigin autoplay loop src="Tours-Enthusiast.mp3"></audio>
        <img id="floor" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossOrigin="anonymous">
        <img id="skymap" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossOrigin="anonymous">
        <a-mixin id="bar"
          geometry="primitive: box"
          material="color: rgb(10, 20, 50); shader: flat"
          scale-y-color="from: 10 20 50; to: 210, 220, 250; maxScale: 15"
        ></a-mixin>

        <!-- Templates -->

        <!-- Avatar -->
        <script id="avatar-template" sync-components="['position', 'rotation']" type="text/html">
          <a-entity class="avatar">
            <a-sphere class="head"
              scale="0.45 0.5 0.4"
              color="#fff"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <!-- <a-sphere class="mouth"
                position="0 -0.2 -0.3"
                rotation="0 0 0"
                scale="0.13 0.13 0.13"
                color="#333"
              ></a-sphere> -->
            </a-entity>
            <a-entity class="hairs" position="0 0.5 0">
              <!-- <a-entity class="bald" visible="false"></a-entity> -->
              <a-entity class="mohawk" visible="false">
                <a-box
                  color="green"
                  scale="0.1 0.5 0.5"
                ></a-box>
              </a-entity>
              <a-entity class="bobbles" visible="false" position="0 -0.1 0">
                <a-sphere
                  color="#ff3889"
                  position="0.35 -0.02 0"
                  rotation="0 0 -30"
                  scale="0.15 0.20 0.3"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="0.2 0.1 0"
                  rotation="0 0 -10"
                  scale="0.2 0.25 0.35"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="0 0.15 0"
                  scale="0.2 0.3 0.4"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="-0.2 0.1 0"
                  rotation="0 0 10"
                  scale="0.2 0.25 0.35"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="-0.35 -0.02 0"
                  rotation="0 0 30"
                  scale="0.15 0.20 0.3"
                ></a-sphere>
              </a-entity>
            </a-entity>
          </a-entity>
        </script>
        <!-- /Templates -->
      </a-assets>

      <!-- Audio analyser. -->
      <a-entity id="analyser"
        audioanalyser="src: #song"
        audioanalyser-waveform="radius: 0.5"
        rotation="90 0 0"
        position="0 10 0"
      ></a-entity>

      <!-- Spectrum visualization. -->
      <a-entity
        audioanalyser-levels-scale="analyserEl: #analyser; max: 50; multiplier: 0.06"
        entity-generator="mixin: bar; num: 128"
        layout="type: circle; radius: 10"
        rotation="0 180 0"
      ></a-entity>

      <!-- Lights, sky, ground. -->
      <a-light type="ambient" color="#222"></a-light>
      <a-light
        audioanalyser-volume-bind="analyserEl: #analyser; component: light; property: intensity; max: 2.2; multiplier: .01"
        position="1 2 1"
        type="point"
      ></a-light>
      <a-entity id="sky"
        position="0 -50 0"
        geometry="primitive: sphere; radius: 500; phiLength: 360; phiStart: 0; thetaLength: 180"
        material="shader: flat; side: back; height: 2048; src: #skymap; width: 2048"
      ></a-entity>
      <a-entity id="ground"
        geometry="primitive: circle; radius: 30.5"
        rotation="-90 0 0"
        material="src: #floor"
      ></a-entity>

      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <!--githubcorner-->
    <a href="https://github.com/haydenjameslee/networked-aframe" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #111; color: #EFEFEF; position: fixed; bottom: 0; border: 0; left: 0; transform: rotate(180deg); opacity: 0.8">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>
    <!--endgithubcorner-->

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>
  </body>
</html>
