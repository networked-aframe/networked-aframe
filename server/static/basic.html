<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="build.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>

    <script>
      function randomPointOnCircle(radius, angleRad) {
        x = Math.cos(angleRad)*radius;
        y = Math.sin(angleRad)*radius;
        return {x: x, y: y};
      }

      function onConnect () {
        // Get random angle
        var angleRad = Math.random()*Math.PI*2;

        // Get position around a circle
        var position = randomPointOnCircle(3, angleRad);
        var positionStr = position.x + ' 1.6 ' + position.y;

        // Get rotation towards center of circle
        var angleDeg = angleRad * 180 / Math.PI;
        var angleToCenter = -1 * angleDeg + 90;
        var rotationStr = '0 ' + angleToCenter + ' 0';

        // Create avatar with this position and rotation
        naf.entities.createAvatar('#avatar-template', positionStr, rotationStr);
      }
    </script>
  </head>
  <body>

    <a-scene network-scene="
      room: basic;
      debug: true;
      audio: false;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->
        <script id="avatar-template" type="text/html">
          <!-- Avatar -->
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <!-- <a-sphere class="mouth"
                position="0 -0.2 -0.3"
                rotation="0 0 0"
                scale="0.13 0.13 0.13"
                color="#333"
              ></a-sphere> -->
            </a-entity>
            <a-entity class="hairs"
              position="0 0.5 0"
            >
              <a-entity class="mohawk" visible="false"
              >
                <a-box
                  color="green"
                  scale="0.1 0.5 0.5"
                ></a-box>
              </a-entity>
              <a-entity class="bobbles" visible="false"
                position="0 -0.1 0"
              >
                <a-sphere
                  color="#ff3889"
                  position="0.35 -0.02 0"
                  rotation="0 0 -30"
                  scale="0.15 0.20 0.3"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="0.2 0.1 0"
                  rotation="0 0 -10"
                  scale="0.2 0.25 0.35"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="0 0.15 0"
                  scale="0.2 0.3 0.4"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="-0.2 0.1 0"
                  rotation="0 0 10"
                  scale="0.2 0.25 0.35"
                ></a-sphere>
                <a-sphere
                  color="#ff3889"
                  position="-0.35 -0.02 0"
                  rotation="0 0 30"
                  scale="0.15 0.20 0.3"
                ></a-sphere>
              </a-entity>
              <a-entity class="intergalactic" visible="false"
                position="0 -0.1 0"
              >
                <a-entity>
                  <a-ring
                    color="#ff3889"
                    position="0.35 -0.02 0"
                    rotation="0 0 -30"
                    scale="0.15 0.20 0.3"
                  ></a-ring>
                  <a-ring
                    color="#ff3889"
                    position="0.2 0.1 0"
                    rotation="0 0 -10"
                    scale="0.2 0.25 0.35"
                  ></a-ring>
                  <a-ring
                    color="#ff3889"
                    position="0 0.15 0"
                    scale="0.2 0.3 0.4"
                  ></a-ring>
                  <a-ring
                    color="#ff3889"
                    position="-0.2 0.1 0"
                    rotation="0 0 10"
                    scale="0.2 0.25 0.35"
                  ></a-ring>
                  <a-ring
                    color="#ff3889"
                    position="-0.35 -0.02 0"
                    rotation="0 0 30"
                    scale="0.15 0.20 0.3"
                  ></a-ring>
                </a-entity>
              </a-entity>
            </a-entity>
          </a-entity>
        </script>

        <!-- /Templates -->
      </a-assets>

      <a-camera></a-camera>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity particle-system="preset: snow"></a-entity>
    </a-scene>

  <body>
</html>
