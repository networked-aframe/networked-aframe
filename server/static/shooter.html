<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="build.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>

    <script>
      var avatar;
      var bulletSpeed = 3;

      // Define custom schema for syncing avatar components
      var avatarSchema = {
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      };
      NAF.schemas.add(avatarSchema);

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        // Get random angle
        var angleRad = Math.random()*Math.PI*2;

        // Get position around a circle
        var position = randomPointOnCircle(3, angleRad);
        var positionStr = position.x + ' 1.3 ' + position.y;

        // Get rotation towards center of circle
        var angleDeg = angleRad * 180 / Math.PI;
        var angleToCenter = -1 * angleDeg + 90;
        var rotationStr = '0 ' + angleToCenter + ' 0';

        // Create avatar with this position and rotation
        avatar = NAF.entities.createAvatar('#avatar-template', positionStr, rotationStr);

        // Detect trigger pulled (spacebar)
        document.body.onkeyup = function(e){
          if(e.keyCode == 32){
            shoot();
          }
        }
      }

      function shoot() {
        var tip = avatar.querySelector('.gun-tip');
        var position = tip.getAttribute('position');
        var worldDirection = new THREE.Vector3();
        tip.object3D.getWorldDirection(worldDirection);
        worldDirection.multiplyScalar(-1);

        var worldPos = new THREE.Vector3();
        worldPos.setFromMatrixPosition(tip.object3D.matrixWorld);
        var bullet = NAF.entities.createNetworkEntity('#bullet-template', worldPos, '0 0 0');

        var moveForward = function() {
          var currentPosition = bullet.getAttribute('position');
          var newPosition = worldDirection
                              .clone()
                              .multiplyScalar(bulletSpeed)
                              .add(currentPosition);
          bullet.setAttribute('position', newPosition);
        };

        NAF.utils.whenEntityLoaded(bullet, function() {
          var moveInterval = setInterval(moveForward, 100);

          var removeBullet = function() {
            clearInterval(moveInterval);
            bullet.parentElement.removeChild(bullet);
          };
          setTimeout(removeBullet, 3000);
        })
      }

      function randomPointOnCircle(radius, angleRad) {
        x = Math.cos(angleRad)*radius;
        y = Math.sin(angleRad)*radius;
        return {x: x, y: y};
      }
    </script>
  </head>
  <body>

    <a-scene shooter-input network-scene="
      room: shooter;
      debug: true;
      audio: false;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <script id="avatar-template" type="text/html">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
            <a-entity class="gun">
              <a-box
                position="0.51 -0.13 -0.29"
                scale="0.19 0.23 0.67"
                color="#000"
              ></a-box>
              <a-entity class="gun-tip"
                position="0.51 -0.10 -0.64"
              ></a-entity>
            </a-entity>
          </a-entity>
        </script>

        <!-- Bullet -->
        <script id="bullet-template" type="text/html">
          <a-sphere class="bullet"
            scale="0.1 0.1 0.1"
            color="#fff"
          ></a-sphere>
        </script>

        <!-- /Templates -->
      </a-assets>

      <a-camera></a-camera>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/haydenjameslee/networked-aframe" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>
  <body>
</html>
