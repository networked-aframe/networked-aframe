<html>
  <head>
    <title>Μηχανή Θεάτρου</title>
    <meta name="description" content="Collection of examples for networked-aframe"></meta>
    <meta charset="UTF-8">
    <style>
      html {
        background: #33425B;
        color: #FAFAFA;
        font-family: monospace;
        font-size: 20px;
        padding: 10px 20px;
      }
      h1 {
        font-weight: 300;
      }
      a {
        color: #FAFAFA;
        /*display: block;*/
        padding: 15px 0;
      }
      body > div {
        margin: 20px 0;
      }


      #wrapper {

      }
      #div1 {
        width:512px;
        margin:20px;
        float:left;
      }
      #div2 {
        height:512px;
        width:512px;
        float:left;
        margin:20px;
      }
    </style>
  </head>
  <body>
    <script>

      document.addEventListener("DOMContentLoaded", function(event) {

        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        var lang = "el";
        if (params['lang']) {
          lang = params['lang'];
        }

        _selectYourAttribute = [];
        _selectYourAttribute['en'] = "Select your attribute";
        _selectYourAttribute['el'] = "Διάλεξε την ιδιότητά σου";
        document.getElementById("_selectYourAttribute").innerHTML = _selectYourAttribute[lang];

        _actor = [];
        _actor['en'] = "Actor";
        _actor['el'] = "Ηθοποιός";
        document.getElementById("_actor").innerHTML = _actor[lang];

        _youNeed = [];
        _youNeed['en'] = "You will need a smartphone, a tripod, and a green background";
        _youNeed['el'] = "Θα χρειαστείς ένα κινητό, ένα τρίποδο για κινητό, και ένα πράσινο φόντο";
        document.getElementById("_youNeed").innerHTML = _youNeed[lang];

        _director = [];
        _director['en'] = "Director";
        _director['el'] = "Σκηνοθέτης";
        document.getElementById("_director").innerHTML = _director[lang];


        _youNeedDirector = [];
        _youNeedDirector['en'] = "You will need a high-end PC, e.g. with an NVidia 3080 GPU";
        _youNeedDirector['el'] = "Θα χρειαστείς ένα δυνατό PC desktop, π.χ. με κάρτα γραφικών NVidia 3080";
        document.getElementById("_youNeedDirector").innerHTML = _youNeedDirector[lang];

        if (lang === 'el') {
          var link1 = document.createElement('a');
          link1.href =  window.location.href.substring(0, window.location.href.indexOf("?")) + "?lang=en";
          link1.innerHTML = "English";
          document.getElementById("langButtons").appendChild(link1);
        } else {
          var link2 = document.createElement('a');
          link2.href = window.location.href.substring(0, window.location.href.indexOf("?"));
          link2.innerHTML = "Ελληνικά";
          document.getElementById("langButtons").appendChild(link2);
        }
      });
    </script>


    <div id="langButtons" style="float:right; position: absolute; top: 5px; right: 25px;"></div>
    <h1 id="_selectYourAttribute"></h1>
    <h2 id="_sceneName">ProjectAndSceneId</h2>
    <div id="wrapper">
      <div id="div1">
        <h2>
        <a href="MediaVerse_Simple_Client.html">&#128241;
              <span id="_actor"></span>
            <div style="background: #2c70e0">
              <img src="img/actor_icon.png" style="height:512px"/>
            </div>
              <span id="_youNeed"></span>
        </a>
        </h2>
      </div>
      <div id="div2">
        <h2>
        <a href="MediaVerse_Master_Client.html">&#128421;
              <span id="_director"></span>
              <img src="img/director_icon.jpg" style="height:512px;"/>
              <span id="_youNeedDirector"></span>
        </a>
        </h2>
      </div>
    </div>
  </body>
</html>
